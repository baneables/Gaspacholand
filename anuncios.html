<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anuncios — GaspachoLand</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="theme-dark">
  <!-- ...existing content... -->
  <header class="site-header">
    <div class="brand"><img id="logo2" src="" alt="logo"><div><h1>GaspachoLand</h1><p class="tag">Anuncios</p></div></div>
    <nav><a href="index.html">Inicio</a></nav>
  </header>

  <main style="padding:18px;">
    <h2>Anuncios</h2>
    <div id="anuncios-list" class="grid"></div>
  </main>

  <footer class="site-footer"><p>© <span id="year2"></span> GaspachoLand</p></footer>

  <script>
    document.getElementById('year2').textContent = new Date().getFullYear();
    // cargar anuncios desde localStorage (proveniente de app.js) o directamente desde archivo
    (async function(){
      let anuncios = JSON.parse(localStorage.getItem('gaspacho_anuncios')||'null');
      if(!anuncios){
        try {
          const res = await fetch('anuncios/sample.txt');
          const txt = await res.text();
          const blocks = txt.split('\n---\n').map(s=>s.trim()).filter(Boolean);
          anuncios = blocks.map(b=>{const p=b.split('||').map(x=>x.trim()); return {title:p[0],desc:p[1],img:p[2]};});
        } catch(e){
          anuncios = [];
        }
      }
      const list = document.getElementById('anuncios-list');
      if(anuncios.length===0){ list.innerHTML = '<p>No hay anuncios.</p>'; return; }
      anuncios.forEach(a=>{
        const el = document.createElement('div');
        el.className = 'card';
        el.innerHTML = `<img src="${a.img}" alt="${a.title}" style="width:100%;height:140px;object-fit:cover;border-radius:8px"/><h4>${a.title}</h4><p style="color:var(--muted)">${a.desc}</p>`;
        list.appendChild(el);
      });
    })();
  </script>
</body>
</html>
