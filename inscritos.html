<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Participantes — GaspachoLand</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="theme-dark">
  <header class="site-header"><div class="brand"><img src="images/logo.jpg" alt=""><div><h1>GaspachoLand</h1><p class="tag">Participantes</p></div></div></header>
  <main style="padding:18px;">
    <h2>Lista de participantes</h2>
    <p style="color:var(--muted)">Aquí se mostrarán los jugadores inscrito:</p>
    <div class="grid" id="players-list"></div>
  </main>
  <script>
    const demo = [
      {name:'__BANEABLES__',avatar:'https://gaspacholand.vercel.app/images/__BANEABLES__.png',meta:['Isleño','412h']},
      {name:'SoyelSigma123',avatar:'https://gaspacholand.vercel.app/images/SoyelSigma123.png',meta:['Isleño','289h']}
    ];
    const list = document.getElementById('players-list');
    demo.forEach(p=>{
      const d = document.createElement('div'); d.className='card participant';
      d.innerHTML = `<img class="player-avatar" src="${p.avatar}"><h4 class="player-name">${p.name}</h4><div class="player-meta">${p.meta.join(' · ')}</div>`;
      list.appendChild(d);
    });
  </script>
</body>
</html>
